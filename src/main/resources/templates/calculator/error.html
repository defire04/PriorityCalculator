<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>

<div th:each="error : ${errors}" >
    <a th:text="${error.getDefaultMessage()}">Error</a>
</div>

<input type="button" onclick="history.back();" value="Назад"/>

</body>
</html>
