<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Page</title>
</head>
<body>

<div th:if="${expressions.isEmpty()}">
    <span>Математических примеров с таким результатом не найдено</span>
</div>

<div th:if="${!expressions.isEmpty()}">
    <div th:each="example : ${expressions}">
        <a th:href="@{/calculator/{id}(id=${example.getId()})}"
           th:text="${example.getExample() + '=' + example.getResult()}">user</a>
    </div>
</div>

<input type="button" onclick="history.back();" value="Назад"/>
</body>
</html>
